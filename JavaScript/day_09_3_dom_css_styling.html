<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add CSS Styling</title>
    <script>
        function display(){
            document.getElementById("firstdiv").style.width="300px";
            document.getElementById("firstdiv").style.height="200px";
            document.getElementById("firstdiv").style.backgroundColor="aqua";
            document.getElementById("firstdiv").style.color="red";
            document.getElementById("firstdiv").style.fontSize="20px";
            document.getElementById("firstdiv").style.borderWidth="30px";
            document.getElementById("firstdiv").style.borderRadius="30px";
            document.getElementById("firstdiv").style.borderColor="blue";
            document.getElementById("firstdiv").style.borderStyle="solid";
            document.getElementById("firstdiv").style.textAlign="justify";
            document.getElementById("firstdiv").style.padding="20px";
            document.getElementById("firstdiv").style.marginLeft="20px";
            document.getElementById("firstdiv").style.marginTop="20px";
            document.getElementById("firstdiv").style.marginBottom="20px";
        }
    </script>
</head>
<body>
    <div id="firstdiv">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit, perferendis!</p>
    </div>
    <input type="button" value="addCSS" onclick="display()" name="" id="">
</body>
</html>
