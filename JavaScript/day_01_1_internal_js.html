<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JS</title>
</head>
<body>
    <!-- printing hello world in Webpage -->
    <p>Hello World!</p>



    <script>
        // displaying message on the webpage using document.write()
        document.write("hello Chandu");
        // displaying message on the webpage using console.log()
        console.log("Hello Vishnu");
        // displaying message on the webpage using alert()
        alert("hello Mini-World Janu")

    </script>
</body>
</html>
