<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM getElementsByTagName</title>
</head>
<script>
    function display(){
        var inputs=document.getElementsByTagName("input");
        first=inputs[0].value;
        last=inputs[1].value;
        mail=inputs[2].value;
        pass=inputs[3].value;

        document.write("Firstname: ",first,"<br>");
        document.write("Lastname: ",last,"<br>");
        document.write("Email: ",mail,"<br>");
        document.write("Password: ",pass,"<br>");
    }
</script>
<body>
    <form action="">
        <input type="text" name="" id="" placeholder="Enter Your Firstname"><br><br>
        <input type="text" name="" id="" placeholder="Enter Your Lastname"><br><br>
        <input type="email" name="" id="" placeholder="Enter Your Email"><br><br>
        <input type="password" name="" id="" placeholder="Enter Your Password"><br><br>
        <input type="button" value="Submit" onclick="display()" name="" id="">
        <input type="reset" value="Clear" name="" id="">
    </form>
</body>
</html>
