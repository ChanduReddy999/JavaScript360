<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <!-- JavaScript -->
    <!-- variable declaration in JS means variable without value and value is assigned later -->
    <script>


        var a, b, c, d;
        a=10;
        document.write(a+"<br>");
        b=20;
        document.write(b+"<br>");
        c=30;
        document.write(c+"<br>");
        d=50;
        document.write(d+"<br>");
        
        // changing the "b" variable value

        b=200;
        document.write(b+"<br>")



        // declaring a variable using let keyword
        let e=13;
        document.write(e+"<br>");
        let f=23.35;
        document.write(f +"<br>");
        let str2="Reddy";
        document.write(str2+"<br>");


        // declaring variable without let/var keyword so that it can use both the properties

        g=234;
        document.write(g+"<br>");
        h=24.45;
        document.write(h+"<br>");


        // declaring the constant using const

        const PI=3.1415;
        document.write(PI+"<br>");
        // constant value cannot be changed once if we declare it
        

    </script>
</body>
</html>
