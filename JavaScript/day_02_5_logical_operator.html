<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <!-- JS -->
    <script>
        // Logical Operator

        a=12;
        b=23;
        document.write("the logical or: "+((a>b) || (a<b))+"<br>");
        document.write("the logical and: "+((a<b)&&(a>b))+"<br>");
        document.write("the logical or: "+((a>b)||(a==b))+"<br>");

    </script>


</body>
</html>
