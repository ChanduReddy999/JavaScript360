<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation</title>
</head>
<body>
    <script>
        // creating variables
        var a=20;
        var b=30;
        // working with variables for arithmetic operation

        document.write("Addition of 'a' and 'b' is: "+(a+b)+"<br>");
        document.write("Subtraction of 'a' and 'b' is: "+(a-b)+"<br>");
        document.write("Multiplication of 'a' and 'b' is: "+(a*b)+"<br>");
        document.write("Division of 'a' and 'b' is: "+(a/b)+"<br>");
        document.write("Power of 'a' to 'b' is: "+(a**b)+"<br>");
        document.write("remainder of 'a' to 'b' is: " +(a%b)+"<br>");

    </script>
</body>
</html>
