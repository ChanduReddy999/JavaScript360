<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element by name</title>
    <script>
        function display(){
            var firstname=document.getElementsByName("first")[0];
            var lastname=document.getElementsByName("last")[0];
            var location=document.getElementsByName("loc")[0];
            var email=document.getElementsByName("mail")[0];
            var password=document.getElementsByName("pass")[0];

            alert(firstname.value);
            alert(lastname.value);
            alert(location.value);
            alert(email.value);
            alert(password.value);
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" name="first" id="" placeholder="Enter Your Firstname"><br><br>
        <input type="text" name="last" id="" placeholder="Enter Your Lastname"><br><br>
        <input type="text" name="loc" id="" placeholder="Enter Your Location"><br><br>
        <input type="email" name="mail" id="" placeholder="Enter Your Email"><br><br>
        <input type="password" name="pass" id="" placeholder="Enter Your Password"><br><br>
        <input type="button" value="submit" onclick="display()" name="" id="">
        <input type="reset" value="clear" name="" id="">
    </form>
    

</body>
</html>
