<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operator</title>
</head>
<body>
    <!-- JS -->
    <script>
        // Relational Operator

        var a= 20, b=30;
        document.write("'a' is greater than 'b': "+(a>b)+"<br>");
        document.write("'a' is less than 'b': "+(a<b)+"<br>");
        document.write("'a' is greater than or equal to 'b': "+(a>=b)+"<br>");
        document.write("'a' is less than or equal to 'b': "+(a<=b)+"<br>");
        document.write("'a' is equals to 'b': "+(a==b)+"<br>");
        document.write("'a' is not equal to 'b': "+(a!=b)+"<br>");

    </script>
</body>
</html>
