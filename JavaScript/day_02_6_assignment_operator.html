<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <!-- JS -->
    <script>
        var a=10;
        document.write("the value of 'a' is: "+a+"<br>");
        a+=10;
        document.write("the value of 'a' is: "+a+"<br>");
        a-=10;
        document.write("the value of 'a' is: "+a+"<br>");
        a*=20;
        document.write("the value of 'a' is: "+a+"<br>");
        a/=40;
        document.write("the value of 'a' is: "+a+"<br>");
        a%=5;
        document.write("the value of 'a' is: "+a+"<br>");
    </script>
</body>
</html>
