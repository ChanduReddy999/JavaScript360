<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Screen Object</title>
</head>
<body>
    <!--BOM screen objects are:
        screen.width
        screen.height
        screen.availWidth
        screen.availHeight
        screen.colorDepth
        screen.pixelDepth
    
    -->
    <script>
        document.write("the screen width:" +screen.width+"<br>");
        document.write("the screen height:" +screen.height+"<br>");
        document.write("the screen available Width:" +screen.availWidth+"<br>");
        document.write("the screen available Height:" +screen.availHeight+"<br>");
        document.write("the screen colorDepth:" +screen.colorDepth+"<br>");
        document.write("the screen pixelDepth:" +screen.pixelDepth+"<br>");
    </script>
</body>
</html>
