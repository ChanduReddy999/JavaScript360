<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Data</title>
</head>
<body>
    <!-- here we are writting JS -->
    <script>
        var a=10;
        document.write(typeof a + "<br>");
        var b=12.32;
        document.write(typeof b + "<br>");
        var b1=true;
        document.write(typeof b1 + "<br>");
        var str1="Chandu";
        document.write(typeof str1 + "<br>");
    </script>
</body>
</html>

<!-- variable used to store the data in the memory -->
<!-- variable is a memory reference -->
<!-- it can be changed at any time in JS ____Characteristics____ -->
